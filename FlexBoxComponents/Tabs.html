<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    <style>
        .tab {
            cursor: pointer;
            padding: 5px 30px;
            color: #16A2D7;
            font-size: 12px;
            border-bottom: 2px solid transparent;
        }

        .tab.is-tab-selected {
            border-bottom-color: #4EBBE4;
        }

        .tab {
            display: inline;
        }
    </style>

</head>

<body>
    <div class="tabs">
        <div class="tab is-tab-selected">Tab 1</div>
        <div class="tab">Tab 2</div>
        <div class="tab">Tab 3</div>
        <div class="tab">Tab 4</div>
      </div>
      
      <div class="tabs">
        <div class="tab is-tab-selected">Tab 5</div>
        <div class="tab">Tab 6</div>
        <div class="tab">Tab 7</div>
        <div class="tab">Tab 8</div>
      </div>
      <script>
            const tabset = Array.from(document.querySelectorAll('.tabs'))
            const SELECTED = 'is-tab-selected';
            tabset.map((tabs)=>{
            tabs.addEventListener('click', (e)=>{
                e.stopPropagation();
                let node = e.target;
                Array.from(tabs.children).map((node)=>{
                node.classList.remove(SELECTED);
                })
                node.classList.add(SELECTED);
            })
            })
</script>
</body>
</html>
